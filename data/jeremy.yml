description: >
  De Chef de cuisine à Développeur Full Stack.
  Après avoir passé quelques années derrière les fourneaux, j’ai
  décidé de suivre le bootcamp du Wagon à Paris.
  J’ai commencé à apprendre les langages HTML et CSS par
  moi-même courant 2019, j’ai beaucoup aimé la logique et
  au fur et a mesure du temps, je me suis passionné pour le
  développement web ...
  Après beaucoup de travail, je suis aujourd’hui prêt à travailler
  en tant que développeur web, je suis spécialisé en Ruby on Rails
  (Création d’applications Web et APIs), mais je peux aussi faire des sites
  Wordpress et statics (Middleman, Jekyll ...).
